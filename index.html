<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universal Clipboard</title>

  <!-- Tailwind (CDN for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QR code lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Firebase (compat - easier copy/paste) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Universal Clipboard</h1>
      <div class="space-x-2">
        <button id="installBtn" class="hidden bg-emerald-500 text-black px-3 py-1 rounded">Install</button>
        <button id="themeBtn" class="bg-slate-800 px-3 py-1 rounded">Toggle Theme</button>
      </div>
    </header>

    <main class="grid lg:grid-cols-2 gap-6">
      <section class="bg-slate-800 p-4 rounded-lg">
        <label class="block mb-2">Room ID</label>
        <div class="flex gap-2 mb-3">
          <input id="room" class="flex-1 p-2 rounded bg-slate-700 outline-none" placeholder="room-id or leave blank for default" />
          <button id="joinBtn" class="bg-blue-600 px-3 py-2 rounded">Join</button>
          <button id="newBtn" class="bg-green-600 px-3 py-2 rounded">New</button>
        </div>

        <label class="block mb-2">Password (optional)</label>
        <input id="password" type="password" class="w-full p-2 mb-3 rounded bg-slate-700" placeholder="Room password (use same on both devices)" />

        <div id="qrBox" class="hidden mb-3 bg-slate-700 p-3 rounded">
          <div id="qrcode" class="mx-auto"></div>
          <p class="text-sm text-slate-300 mt-2 text-center">Scan to open this room on another device</p>
        </div>

        <div class="flex gap-2">
          <button id="enableAuto" class="flex-1 bg-purple-600 py-2 rounded">Enable Auto-Copy</button>
          <button id="readPush" class="flex-1 bg-amber-500 py-2 rounded text-black">Read & Push</button>
        </div>

        <div class="mt-4">
          <label class="block mb-2">Send Text</label>
          <textarea id="sendText" class="w-full p-3 h-36 rounded bg-slate-700"></textarea>
          <div class="flex gap-2 mt-2">
            <button id="sendBtn" class="bg-teal-500 px-3 py-2 rounded">Send</button>
            <button id="copyLocal" class="bg-slate-600 px-3 py-2 rounded">Copy Locally</button>
          </div>
        </div>
      </section>

      <section class="bg-slate-800 p-4 rounded-lg">
        <h2 class="font-semibold mb-2">Incoming</h2>
        <div id="incoming" class="min-h-[160px] p-3 rounded bg-slate-700 whitespace-pre-wrap"></div>

        <div class="mt-4">
          <button id="copyIncoming" class="bg-indigo-600 px-3 py-2 rounded">Copy Incoming</button>
          <button id="clearHistory" class="bg-rose-600 px-3 py-2 rounded">Clear History</button>
        </div>

        <h3 class="mt-6 font-semibold">History</h3>
        <ul id="history" class="mt-2 space-y-2 max-h-56 overflow-auto p-2"></ul>
      </section>
    </main>

    <footer class="mt-6 text-sm text-slate-400">Notes: Use HTTPS. Permissions for clipboard write/read normally require user gestures.</footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
